{% extends 'base.html'%} {% block content %}
<style>
    body {
        background-image: url("./static/images/yellowPen.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        color: white;
    }
    .blur {
        background-color: #614d94c7;
        border-radius: 1.5em;
        padding: .6vh;
    }
</style>
<!-- hidden nav injected for spacing issues caused by the way flask injects html templates -->
<div class="inject">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    </nav><br>
</div>
<!-- form data summited to mongoDB. form adds record in LearningLink database  -->
<div class="container">
    <div class="row blur">
        <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_add</i>
                    <input name="category_name" id="category_name" type="text" required class="validate"></input>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <button class="centPos btn waves-effect waves-light" type="submit" name="action">Add Category
                <i class="material-icons right">playlist_add</i>
            </button>
        </form>
    </div>
    <h1 class="endLogo">Little<span><small>LINKS</small></span></h1>
</div>    
{% endblock %}
