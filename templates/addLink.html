{% extends 'base.html'%} {% block content %}
<style>
    body {
        background-image: url("./static/images/circlePen.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .blur {
        background-color: #614d94c7;
        border-radius: 1.5em;
        margin-top: 2vh;
        padding: .6vh;
    }
</style>
<!-- hidden nav injected for spacing issues caused by the way flask injects html templates -->
<div class="inject">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    </nav>
</div>
<!-- form data summited to mongoDB. form adds record in LearningLink database  -->
<div class="container">
    <div class="row blur">
        <form action="{{ url_for('insert_link') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_add</i>
                    <select id="category_name" name="category_name">
                    <option value="" disabled selected>Learning Links Category</option>
                    {% for cat in Categories %}
                    <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                    {% endfor %}
                    </select>
                    <label>LittleLinks | Learning Links</label>
                </div>
            </div>
            <div class="input-field col s12 l6">
                <i class="material-icons prefix">subscriptions</i>
                <input type="text" required id="learn_link" name="learn_link" value="{{learn_link}}">
                <label for="learn_link">Learning Link</label>
            </div>
            <div class="input-field col s12 l6">
                <i class="material-icons prefix">add_comment</i>
                <input type="text" required id="mentor_message" name="mentor_message">
                <label for="mentor_message">Mentor Message</label>
            </div>
            <button class="centPos btn waves-effect waves-light" type="submit">add Learning Link<i class="material-icons right">playlist_add</i>
            </button>
        </form>
    </div>
    <h1 class="endLogo">Little<span><small>LINKS</small></span></h1>
</div>
{% endblock %}
