{% extends 'base.html'%} {% block content %}
<style>
    body {
        background-image: url("../static/images/agence.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .blur {
        background-color: #614d94c7;
        border-radius: 1.5em;
        padding: .6vh;
    }
</style>
<!-- hidden nav injected for spacing issues caused by the way flask injects html templates -->
<div class="inject">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    </nav><br>
</div>
<!-- form data summited to mongoDB. form edits record in LearningLink database  -->
<div class="container">
    <div class="row blur">
        <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_add</i>
                    <input name="category_name" id="category_name" type="text" class="validate" value="{{category.category_name}}" />
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <button class="centPos btn waves-effect waves-light" type="submit" name="action">Edit Category
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>
<h1 class="endLogo">Little<span><small>LINKS</small></span></h1>
{% endblock %}
