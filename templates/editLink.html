{% extends 'base.html'%} {% block content %}
<style>
    body {
        background-image: url("../static/images/agence.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .blur {
        background-color: #614d94c7;
        border-radius: 1.5em;
        padding: .6vh;
    }
</style>
<!-- hidden nav injected for spacing issues caused by the way flask injects html templates -->
<div class="inject">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    </nav><br>
</div>
<!-- form data summited to mongoDB. form edits record in LearningLink database  -->
<div class="container">
    <div class="row blur">
        <form action="{{ url_for('update_link', link_id=link._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">library_add</i>
                    <input name="category_name" id="category_name" type="text" class="validate" value="{{link.category_name}}">
                    <label for="category_name">Learning Link Category</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">subscriptions</i>
                    <input name="learn_link" id="learn_link" type="text" class="validate" value="{{link.learn_link}}">
                    <label for="learn_link">Learning Link</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_comment</i>
                    <input name="mentor_message" id="mentor_message" type="text" class="validate" value="{{link.mentor_message}}">
                    <label for="mentor_message">Mentor Message</label>
                </div>
            </div>
            <div class="row">
                <button class="centPos btn waves-effect waves-light" type="submit" name="action">
                Edit Link
            <i class="material-icons right">playlist_add</i>
        </button>
            </div>
        </form>
    </div>
</div>
<h1 class="endLogo">Little<span><small>LINKS</small></span></h1>
{% endblock %}
